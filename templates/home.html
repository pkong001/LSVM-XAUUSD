<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My ML API</title>
</head>

<body>
    <div class="login">
        <h1>XAUUSD Prediction</h1>
        <!-- Main Input for Receiving Query to our ML -->
        <!-- This url_for('predict') is pointing to app route which we created-->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="open" placeholder="open" required="required" /><br>
            <input type="text" name="high" placeholder="high" required="required" /><br>
            <input type="text" name="low" placeholder="low" required="required" /><br>
            <input type="text" name="close" placeholder="close" required="required" /><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

        </form>
    </div>
    {{prediction_text}}
</body>
</html>
